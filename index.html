<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave message website template</title>
    <!-- adding tailwind css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main bg-Green-Leave bg-center bg-cover bg-no-repeat">
        <div class="w-fit m-auto md:flex md:justify-center md:items-center md:w-full md:p-10 ">

            <div class="Sec-One space-y-10 p-10 md:w-[425px]">
                <div class="icon-text flex flex-col justify-center items-center text-white space-y-3">
                    <div class="icon">
                        <img class="w-10 invert" src="img/home-address-icon-100.png" alt="">
                    </div>
                    <span class="text-2xl font-bold">Address</span>
                    <span class="">The Gold Avenue, 123/3</span>
                </div>
                <div class="icon-text flex flex-col justify-center items-center text-white space-y-3">
                    <div class="icon">
                        <img class="w-10 invert" src="img/call-icons8-ringer-100.png" alt="">
                    </div>
                    <span class="text-2xl font-bold">Phone</span>
                    <span class="">+(123) 456-789</span>
                </div>
                <div class="icon-text flex flex-col justify-center items-center text-white space-y-3">
                    <div class="icon">
                        <img class="w-10 invert" src="img/email-icon-100.png" alt="">
                    </div>
                    <span class="text-2xl font-bold">Email</span>
                    <span class="">AnmolKeCode@gmail.com</span>
                </div>
            </div>

            <!-- form part  -->
            <div class="Sec-Two space-y-10 p-10 bg-white md:w-[425px]">

                <div class="heading text-3xl font-bold">Leave Message</div>
                <form action="" class="flex flex-col space-y-3">
                    <input class="p-2 border border-[#8d8d8d] rounded-md" type="text" placeholder="Enter Your Name">
                    <input class="p-2 border border-[#8d8d8d] rounded-md" type="email"
                        placeholder="Enter Your Email Address">
                    <textarea name="" id="" cols="30" rows="10" class="p-2 border border-[#8d8d8d] rounded-md"
                        placeholder="Enter Your Message"></textarea>

                    <div class="btn w-fit m-auto  bg-gradient-to-r from-violet-500 to-fuchsia-500">
                        <button type="submit" class="p-2 border border-[#8d8d8d] rounded-md  ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
